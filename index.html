<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Tilt Maze · JJQAD</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tilt Maze" />

  <!-- Inline fallback so the splash is usable even if styles.css 404s -->
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f5f5f7}
    #wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .overlay.hidden{display:none}
    #congrats{display:none}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:20px;max-width:90%;text-align:center}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:700;background:#111;color:#fff}
    .debug{position:absolute;left:10px;top:10px;background:rgba(0,0,0,.55);color:#fff;padding:6px 8px;border-radius:8px;font-size:12px}
    .version-tag{position:absolute;right:10px;bottom:8px;font-size:11px;opacity:.6}
    /* Tiny boot badge always visible for mobile debugging */
    #bootBadge{position:fixed;left:8px;top:8px;z-index:99999;background:rgba(0,0,0,.8);color:#0f0;
      font:12px/1.2 ui-monospace,monospace;border-radius:8px;padding:6px 8px;pointer-events:none}
  </style>

  <!-- External CSS (make sure this file exists as 'styles.css' in repo root) -->
  <link rel="stylesheet" href="styles.css?v=2025-10-24f" />
</head>
<body>
  <div id="wrap">
    <!-- Splash / Start -->
    <div id="splash" class="overlay" aria-hidden="false">
      <div class="card">
        <div class="title">Tilt Maze</div>
        <div class="sub">by JJQAD</div>
        <button class="btn" id="beginBtn" type="button" style="touch-action:manipulation">
          Tap to Begin
        </button>
        <div class="hint">Tilt your phone to move the ball and solve the maze.</div>
        <div class="tiny">You'll be asked to allow motion/orientation sensors.</div>
        <div class="tiny" id="splashVersion"></div>
      </div>
    </div>

    <!-- Win overlay (must start hidden) -->
    <div id="congrats" class="overlay hidden" aria-hidden="true">
      <div class="card">
        <div class="title">Congratulations!</div>
        <div class="sub">Want another?</div>
        <div>
          <button class="btn" id="againEasy">Easy</button>
          <button class="btn" id="againMed">Medium</button>
          <button class="btn" id="againHard">Hard</button>
        </div>
      </div>
    </div>

    <!-- Rotate guard -->
    <div id="rotate"><div>Rotate to portrait</div></div>

    <!-- Debug + Version tag -->
    <div id="dbg" class="debug" hidden>debug</div>
    <div id="verTag" class="version-tag"></div>
  </div>

  <!-- Always-visible boot badge (shows CSS/JS load status; remove later if desired) -->
  <div id="bootBadge">CSS: checking…<br>JS: waiting…</div>

  <!-- p5.js must load BEFORE app.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS (ensure this file exists as 'app.js' in repo root) -->
  <script src="app.js?v=2025-10-24f" defer></script>

  <!-- Tiny bootstrap to update boot badge & replay tap if JS is slow -->
  <script>
    (function(){
      const badge = document.getElementById('bootBadge');
      // Check CSS by fetching it (works on iPhone too)
      fetch('styles.css?v=2025-10-24f', {cache:'no-store'})
        .then(r => badge.innerHTML = `CSS: ${r.status} ${r.ok?'OK':'ERROR'}<br>JS: loading…`)
        .catch(()=> badge.innerHTML = `CSS: ERROR<br>JS: loading…`);

      // If user taps before app.js is ready, queue it
      function queueStart(ev){
        try{ ev && ev.preventDefault && ev.preventDefault(); }catch(_){}
        window.__queuedBegin = true;
        if (typeof window.beginGame === 'function') {
          try { window.beginGame(ev); } catch(e){ console.warn('beginGame err (pre-app):', e); }
        }
      }
      document.addEventListener('DOMContentLoaded', function(){
        const btn = document.getElementById('beginBtn');
        const splash = document.getElementById('splash');
        if(btn){
          btn.addEventListener('click', queueStart, {passive:false});
          btn.addEventListener('touchstart', queueStart, {passive:false});
          btn.addEventListener('pointerdown', queueStart, {passive:false});
        }
        if(splash){
          const bg = (e)=>{ if(e.target===splash) queueStart(e); };
          splash.addEventListener('click', bg, {passive:false});
          splash.addEventListener('touchstart', bg, {passive:false});
          splash.addEventListener('pointerdown', bg, {passive:false});
        }
      });

      // Called by app.js when loaded
      window.__bootJSReady = function(verText){
        const badge = document.getElementById('bootBadge');
        if (badge) badge.innerHTML = (badge.innerHTML.split('<br>')[0]||'') + `<br>JS: OK ${verText||''}`;
        if (window.__queuedBegin && typeof window.beginGame === 'function'){
          try { window.beginGame(); } catch(e){ console.warn('beginGame err (replay):', e); }
          window.__queuedBegin = false;
        }
      };
    })();
  </script>
</body>
</html>
