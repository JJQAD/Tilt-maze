<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Tilt Maze · JJQAD</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tilt Maze" />

  <!-- Minimal fallback so splash is usable even if styles.css 404s -->
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f5f5f7}
    #wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .overlay.hidden{display:none}
    #congrats{display:none}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:20px;max-width:90%;text-align:center}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:700;background:#111;color:#fff}
    .debug{position:absolute;left:10px;top:10px;background:rgba(0,0,0,.55);color:#fff;padding:6px 8px;border-radius:8px;font-size:12px}
    .version-tag{position:absolute;right:10px;bottom:8px;font-size:11px;opacity:.6}
    /* Always-visible boot badge for mobile debugging */
    #bootBadge{position:fixed;left:8px;top:8px;z-index:99999;background:rgba(0,0,0,.85);color:#0f0;
      font:12px/1.2 ui-monospace,monospace;border-radius:8px;padding:6px 8px;pointer-events:none}
  </style>

  <!-- External CSS (must exist as 'styles.css' in repo root) -->
  <link rel="stylesheet" href="styles.css?v=2025-10-24g" />
</head>
<body>
  <div id="wrap">
    <!-- Splash / Start -->
    <div id="splash" class="overlay" aria-hidden="false">
      <div class="card">
        <div class="title">Tilt Maze</div>
        <div class="sub">by JJQAD</div>
        <button class="btn" id="beginBtn" type="button" style="touch-action:manipulation">
          Tap to Begin
        </button>
        <div class="hint">Tilt your phone to move the ball and solve the maze.</div>
        <div class="tiny">You'll be asked to allow motion/orientation sensors.</div>
        <div class="tiny" id="splashVersion"></div>
      </div>
    </div>

    <!-- Win overlay (must start hidden) -->
    <div id="congrats" class="overlay hidden" aria-hidden="true">
      <div class="card">
        <div class="title">Congratulations!</div>
        <div class="sub">Want another?</div>
        <div>
          <button class="btn" id="againEasy">Easy</button>
          <button class="btn" id="againMed">Medium</button>
          <button class="btn" id="againHard">Hard</button>
        </div>
      </div>
    </div>

    <!-- Rotate guard -->
    <div id="rotate"><div>Rotate to portrait</div></div>

    <!-- Debug + Version tag -->
    <div id="dbg" class="debug" hidden>debug</div>
    <div id="verTag" class="version-tag"></div>
  </div>

  <!-- Boot badge -->
  <div id="bootBadge">CSS: checking…<br>JS: loading…</div>

  <!-- p5.js must load BEFORE app.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS (must exist as 'app.js' in repo root). onload/onerror update the badge even if parsing fails -->
  <script src="app.js?v=2025-10-24g"
          onload="(function(){var b=document.getElementById('bootBadge'); if(b){ b.innerHTML=b.innerHTML.replace('JS: loading…','JS: loaded'); }})()"
          onerror="(function(){var b=document.getElementById('bootBadge'); if(b){ b.innerHTML=b.innerHTML.replace('JS: loading…','JS: ERROR (load)'); }})()"
          defer></script>

  <!-- Boot helpers: check CSS status; watchdog fetch for JS if onerror didn't fire -->
  <script>
    (function(){
      var b = document.getElementById('bootBadge');
      // Report CSS fetch status (works on iPhone)
      try {
        fetch('styles.css?v=2025-10-24g', {cache:'no-store'}).then(function(r){
          if (b) b.innerHTML = 'CSS: ' + r.status + (r.ok?' OK':' ERROR') + '<br>' + (b.innerHTML.split('<br>')[1]||'JS: loading…');
        }).catch(function(){ if (b) b.innerHTML = 'CSS: ERROR<br>JS: loading…'; });
      } catch(_){}

      // If app.js never calls __bootJSReady within ~3s, fetch it to see its status
      setTimeout(function(){
        if (!window.__jsAnnounced) {
          try {
            fetch('app.js?v=2025-10-24g', {cache:'no-store'})
              .then(function(r){
                if (b) b.innerHTML = (b.innerHTML.split('<br>')[0]||'CSS:?') + '<br>JS: ' + r.status + (r.ok?' OK (fetch)':' ERROR');
              })
              .catch(function(){ if (b) b.innerHTML = (b.innerHTML.split('<br>')[0]||'CSS:?') + '<br>JS: ERROR (fetch)'; });
          } catch(_){}
        }
      }, 3000);

      // Called by app.js on first line (parse success) and again when fully booted
      window.__bootJSReady = function(phase){
        window.__jsAnnounced = true;
        if (!b) return;
        var lines = b.innerHTML.split('<br>');
        lines[1] = 'JS: OK ' + (phase || '');
        b.innerHTML = lines.join('<br>');
      };
    })();
  </script>
</body>
</html>
