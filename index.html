<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Tilt Maze Â· JJQAD</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Tilt Maze" />

  <!-- Inline fallback so the splash is usable even if styles.css is slow/missing -->
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f5f5f7}
    #wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .overlay.hidden{display:none} /* hide elements marked hidden */
    #congrats{display:none}       /* keep win overlay hidden until JS shows it */
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:20px;max-width:90%;text-align:center}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:700;background:#111;color:#fff}
    .debug{position:absolute;left:10px;top:10px;background:rgba(0,0,0,.55);color:#fff;padding:6px 8px;border-radius:8px;font-size:12px}
    .version-tag{position:absolute;right:10px;bottom:8px;font-size:11px;opacity:.6}
  </style>

  <!-- External CSS (overrides/extends fallback). Relative path + cache-bust. -->
  <link rel="stylesheet" href="styles.css?v=2025-10-24e" />
</head>
<body>
  <div id="wrap">
    <!-- Splash / Start -->
    <div id="splash" class="overlay" aria-hidden="false">
      <div class="card">
        <div class="title">Tilt Maze</div>
        <div class="sub">by JJQAD</div>
       <button class="btn" id="beginBtn" type="button" style="touch-action:manipulation">
  Tap to Begin
</button>
        <div class="hint">Tilt your phone to move the ball and solve the maze.</div>
        <div class="tiny">You'll be asked to allow motion/orientation sensors.</div>
        <div class="tiny" id="splashVersion"></div>
      </div>
    </div>

    <!-- Win overlay (must start hidden) -->
    <div id="congrats" class="overlay hidden" aria-hidden="true">
      <div class="card">
        <div class="title">Congratulations!</div>
        <div class="sub">Want another?</div>
        <div>
          <button class="btn" id="againEasy">Easy</button>
          <button class="btn" id="againMed">Medium</button>
          <button class="btn" id="againHard">Hard</button>
        </div>
      </div>
    </div>

    <!-- Rotate guard -->
    <div id="rotate"><div>Rotate to portrait</div></div>

    <!-- Debug + Version tag -->
    <div id="dbg" class="debug" hidden>debug</div>
    <div id="verTag" class="version-tag"></div>
  </div>

  <!-- BOOTSTRAP: capture first user tap/click and replay once app.js is ready -->
  <script>
    (function(){
      // Record a "start requested" flag if the user taps before app.js is ready.
      function requestStart(ev){
        try{ ev && ev.preventDefault && ev.preventDefault(); }catch(_){}
        window.__queuedBegin = true;
        if (typeof window.beginGame === 'function') {
          // If app.js is already there, go now.
          try { window.beginGame(ev); } catch(e){ console.warn('beginGame error (pre-app hook):', e); }
        }
      }
      // Attach to the button and splash background ASAP.
      document.addEventListener('DOMContentLoaded', function(){
        var btn = document.getElementById('beginBtn');
        var splash = document.getElementById('splash');
        if (btn){
          btn.addEventListener('click', requestStart, {passive:false});
          btn.addEventListener('touchstart', requestStart, {passive:false});
          btn.addEventListener('pointerdown', requestStart, {passive:false});
        }
        if (splash){
          splash.addEventListener('click', function(e){ if(e.target===splash) requestStart(e); }, {passive:false});
          splash.addEventListener('touchstart', function(e){ if(e.target===splash) requestStart(e); }, {passive:false});
          splash.addEventListener('pointerdown', function(e){ if(e.target===splash) requestStart(e); }, {passive:false});
        }
      });

      // After app.js loads, if a tap already happened, replay it.
      window.__replayQueuedBegin = function(){
        if (window.__queuedBegin && typeof window.beginGame === 'function'){
          try { window.beginGame(); } catch(e){ console.warn('beginGame error (replay):', e); }
          window.__queuedBegin = false;
        }
      };
    })();
  </script>

  <!-- p5.js must load BEFORE app.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS (relative path + cache-bust). Ensure app.js defines window.beginGame -->
  <script src="app.js?v=2025-10-24e" onload="window.__replayQueuedBegin && window.__replayQueuedBegin()"></script>

<script>
window.addEventListener('load', () => {
  const report = document.createElement('div');
  report.style.position = 'fixed';
  report.style.bottom = '0';
  report.style.left = '0';
  report.style.right = '0';
  report.style.background = 'rgba(0,0,0,0.8)';
  report.style.color = '#0f0';
  report.style.fontSize = '12px';
  report.style.padding = '4px';
  report.style.zIndex = '9999';
  report.style.fontFamily = 'monospace';
  document.body.appendChild(report);

  const check = (url, label) => fetch(url, {cache:'no-store'})
    .then(r => report.innerHTML += `${label}: ${r.status}<br>`)
    .catch(e => report.innerHTML += `${label}: ERROR<br>`);

  check('styles.css?v=2025-10-24e','CSS');
  check('app.js?v=2025-10-24e','JS');
});
</script>


</body>
</html>
